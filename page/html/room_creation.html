<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<script src="../js_files/game.js"></script>
<body>
<div id = "app">
    <div v-show="visible">
        <label>Player count:</label><br>
        <input type="number" min="2" max="5" value="3" id="player_count"><br><br>

        <label>Card count:</label><br>
        <input type="number" min="4" max="7" value="4" id="card_count"><br><br>

        <label>Situation count:</label><br>
        <input type="number" min="1" max="4" value="3" id="sit_count"><br><br>

        <input type="submit" value="Make room" onclick="send_room_data()"><br><br>
    </div>


    <div v-show="!visible">
        <label>connect to the room,room code:</label><br>
        <input type="text" id="room_name" value="default_room"><br><br>

        <label>NickName:</label><br>
        <input type="text" id="player_name" value="den"><br><br>

        <input type="submit" value="connect" onclick="connect_to_room()"><br><br>
    </div>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {visible: true}
        },
        methods: {
            go_to_connection() {
                this.visible = false;
            }
        }
    }).mount('#app');
</script>
</body>

</html>
