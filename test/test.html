<!DOCTYPE html>
<html>
<head>
    <title>Изучаем Vue 3</title>
    <meta charset="utf-8" />
</head>
<body>

</div>

                    '<input type="number" min="4" max="7" value="4" id="card_count"><br><br>\n' +
                    '\n' +
                    '<label>Situation count:</label><br>\n' +
                    '<input type="number" min="1" max="4" value="3" id="sit_count"><br><br>\n' +
                    '\n' +
                    '<input type="submit" value="Make room" onclick="vueApp.goToConnection()"><br><br>'}
        },
        methods:{
            goToConnection(){
                this.message =
                    '<label>connect to the room,room code:</label><br>\n' +
                    '\n' +
                    '<input type="text" id="room_name" value="default_room"><br><br>\n' +
                    '\n' +
                    '<label>NickName:</label><br>\n' +
                    '\n' +
                    '<input type="text" id="player_name" value="den"><br><br>\n' +
                    '\n' +
                    '<input type="submit" value="connect" onclick="connect_to_room()"><br><br>';

            },
        }
    }).mount('#app');
</script>
</body>
</html>
